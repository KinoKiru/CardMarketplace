targets:
  $default:
    builders:
      source_gen|combining_builder:
        generate_for:
          - lib/**.dart
        options:
          build_extensions:
            "lib/{{path}}/{{file}}.dart": "lib/{{path}}/partials/g/{{file}}.g.dart"
      freezed:
        options:
          build_extensions:
            "lib/{{path}}/{{file}}.dart": "lib/{{path}}/partials/freezed/{{file}}.freezed.dart"
      retrofit_generator|retrofit:
        enabled: true
        generate_for:
          - lib/api/*.dart
        options:
          build_extensions:
            "lib/{{path}}/{{file}}.dart": "lib/{{path}}/partials/g/{{file}}.g.dart"
          nullsafety: true
